<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TyperText</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
    
</head>
<body class="text-center bg-dark corpo">
    
    <main class="container p-5">
        <h1 class="titulo fw-bold text-uppercase text-light">TyperText</h1>
        <p class="frase fs-4 my-5 text-light">"Essa frase tem palavras."</p>
        
        <ul class="d-flex justify-content-center gap-3">
            <li class="list-group-item bg-primary py-1 px-4 text-light rounded-4"><i class="bi bi-file-text m-2"></i><span id="tamanho-frase"></span> palavras</li>
            <li class="list-group-item bg-primary py-1 px-4 text-light rounded-4"><i class="bi bi-clock m-2"></i><span id="tempo-digitacao">3</span> segundos</li>
        </ul>

        <section class="d-flex justify-content-center">
            <div class="d-flex gap-3 flex-column">
                <textarea class="focus-ring focus-ring-primary" id="campo-digitacao" cols="80" rows="6"></textarea>
                <div class="d-flex gap-5 mb-5">
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary" id="reiniciar-jogo"><i class="bi bi-arrow-clockwise"></i></button>
                        <button class="btn btn-success" id="placar-jogo"><i class="bi bi-award"></i></button>
                        <button class="btn btn-danger" id="trocar-frase"><i class="bi bi-file-text"></i></button>
                        <button class="btn btn-primary" id=""><i class="bi bi-repeat-1"></i></button>
                        <button class="btn btn-primary" id=""><i class="bi bi-arrow-down-up"></i></button>
                    </div>
                    <ul class="d-flex gap-3 m-0">
                        <li class="list-group-item border border-2 border-primary py-1 px-5 rounded-4 fw-semibold text-primary"><span id="contador-caracteres">0</span> caracteres</li>
                        <li class="list-group-item border border-2 border-primary py-1 px-5 rounded-4 fw-semibold text-primary"><span id="contador-palavras">0</span> palavras</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="placar">
            <h3 class="text-center text-light mt-5 text-uppercase fw-light">Placar</h3>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Número de Palavras</th>
                    <th scope="col">Número de Caracteres</th>
                    <th scope="col">Remover</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </section>

    </main>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/placar.js"></script>
    <script src="./js/frase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
